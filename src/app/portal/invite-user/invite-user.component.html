<div *ngIf="!submit" style="display: flex; flex-direction: column; margin-bottom: 150px;">
  <form (submit)="onSubmit()" style="display: flex; flex-direction: column; justify-content: space-between; height: 100%;">
    <div style="display: flex;">
      <input class="input_field" type="text" [(ngModel)]="email" name="email" placeholder="User Email" required>
    </div>
    <div style="display: flex; justify-content: flex-end;">
      <button class="btn" type="submit"
        (mouseover)="btnText='Submit >'" 
        (mouseout)="btnText='Submit'">
        {{btnText || 'Submit'}}
      </button>
    </div>
  </form>
</div>


<div *ngIf="submit" class="submit_text">
  User successfully invited.
</div>
