<div *ngIf="!submit" style="display: flex; flex-direction: column; margin-bottom: 150px;">
  <form (submit)="onSubmit()" style="display: flex; flex-direction: column; justify-content: space-between; height: 100%;">
    <div style="display: flex;">
      <input class="input_field" type="text" [(ngModel)]="company" name="company" placeholder="Company Name" required>
      <input style="margin-left: 30px" class="input_field" type="text" [(ngModel)]="fname" name="fname" placeholder="First Name" required>
      <input style="margin-left: 30px" class="input_field" type="text" [(ngModel)]="lname" name="lname" placeholder="Last Name" required>
      <input style="margin-left: 30px" class="input_field" type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
    </div>
    <textarea style="margin-top: 30px; min-height: 200px; max-height: 500px; overflow-y: scroll;" class="input_field" [(ngModel)]="reason" name="reason" placeholder="Message for your organization admin." required></textarea>
    <div style="display: flex; justify-content: flex-end;">
      <button class="btn" type="submit"
        (mouseover)="btnText='Submit >'" 
        (mouseout)="btnText='Submit'">
        {{btnText || 'Submit'}}
      </button>
    </div>
  </form>
</div>

<div *ngIf="submit" class="submit_text">
  Signup successfully submitted. The account will be activated after it has been approved by your administrator.
</div>
