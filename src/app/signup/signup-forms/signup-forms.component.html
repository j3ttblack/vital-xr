<span class="text">Organizations</span>
<p *ngIf="failed" class="text">{{failed}}</p>

<div *ngIf="!failed">
  <div *ngIf="!data.length" class="text">Loading...</div>
  <table *ngIf="data.length" class="table_color">
    <div style="padding-top: 10px"></div>
    <tr>
      <th *ngFor="let c of columns" class="table_cell">{{c}}</th>
    </tr>
    <tr *ngFor="let row of data">
      <td *ngFor="let column of row" class="table_cell">
        <span *ngIf="column != 'false' && column != 'true'">
        {{column}}
        </span>
      </td>
      <td><button *ngIf="row[row.length-1] != 'true'" class="btn" (click)="onApprove(row)">Approve</button></td>
    </tr>
    <div style="padding-top: 10px"></div>
  </table>
</div>
